<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mystyle.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>My awesome user registration system</h1>

    </header>
    <!-- Assignment 105.1.1 - Create register.html with a form with the fields: email, password, FN, LN, Age, Address, Phone #, Payment, Color -->

    <h2>Register a new user</h2>

    <div>
        <p>Input form = <span id="numberOfUsers"></span>  </p>
    
        <div class="container">
            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="text" 
                class="form-control"
                id="txtEmail">
            </div>
            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" 
                class="form-control"
                id="txtPassword">
            </div>
            <div class="mb-3">
                <label class="form-label">First Name:</label>
    
            <input type="text" 
            class="form-control"
            id="txtFirstName">
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name:</label>
    
            <input type="text" 
            class="form-control"
            id="txtLastName">
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="number" 
                class="form-control"
                id="txtAge">
            </div>
            <div class="mb-3">
                <label class="form-label">Address:</label>
                <input type="text" 
                class="form-control"
                id="txtAddress">
            <div class="mb-3">
                <label class="form-label">Phone Number:</label>
                <input type="tel" 
                class="form-control"
                id="txtPhoneNumber">
            </div>
            <div class="mb-3">
                <label for="payment">Payment:</label>
                    <select name="Payment"
                     id="selPayment">
                        <option value="" selected >-- payment method --</option>      
                        <option value="Visa" selected >Visa</option>   
                        <option value="MasterCard" selected >Master Card</option>   
                        <option value="Amex" selected >American Express</option>     
                        <option value="DinersClub" selected >Diner's Club</option>              
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="color">Color:</label>
                <input type="color" name="color"
                id="selColor">
            </div>
        </div>
        <button onclick="register()">Register:</button>
    
    <div id="pets">   
    
    
    </div>
    <table>
        <thead>
            <tr>
                <td>Email</td>
                <td>Password</td>
                <td>First Name</td>
                <td>Last Name</td>
                <td>Age</td>
                <td>Address</td>
                <td>Phone Number</td>
                <td>Payment</td>
                <td>Color</td>
            </tr>
            <!-- add the table header -->
        </thead>
        <tbody id="petTable">
    
            
        </tbody>
    </table>
<!-- inputs for email, password, first name, last name, age, address, phone number, payment, color -->

    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
